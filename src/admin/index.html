                                <label for="assLien" class="form-label">Lien</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assLienRefNo" name="LienRefNo" type="text" class="form-control shadow-none" >
                                <label for="assLienRefNo">Lien Ref No</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assDateFiled" name="DateFiled" type="date" class="form-control shadow-none" >
                                <label for="assDateFiled">Date Filed</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <select  id="assDisposition" name="Disposition" class="form-select shadow-none">
                                    <option value=""></option>
                                    <option value="Open">Open</option>
                                    <option value="Paid">Paid</option>
                                    <option value="Released">Released</option>
                                    <option value="Closed">Closed</option>
                                </select>
                                <label for="assDisposition">Disposition</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assFilingFee" name="FilingFee" type="number" step="0.01" min="0" class="form-control shadow-none" >
                                <label for="assFilingFee">Filing Fee</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assReleaseFee" name="ReleaseFee" type="number" step="0.01" min="0" class="form-control shadow-none" >
                                <label for="assReleaseFee">Amount Paid</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assDateReleased" name="DateReleased" type="date" class="form-control shadow-none" >
                                <label for="assDateReleased">Date Released</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assLienDatePaid" name="LienDatePaid" type="date" class="form-control shadow-none" >
                                <label for="assLienDatePaid">Lien Date Paid</label>
                            </div>
                        </div>

                        <div class="col-md-4"><!-- Col 3 -->
                            <div class="mb-2 form-floating">
                                <input  id="assAmountPaid" name="AmountPaid" type="number" step="0.01" min="0" class="form-control shadow-none" >
                                <label for="assAmountPaid">AmountPaid</label>
                            </div>
                            <div class="mb-2">
                                <input  id="assStopInterestCalc" name="StopInterestCalc" type="checkbox" class="form-check-input shadow-none" >
                                <label for="assStopInterestCalc">Stop Interest Calc</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assFilingFeeInterest" name="FilingFeeInterest" type="number" step="0.01" min="0" class="form-control shadow-none" >
                                <label for="assFilingFeeInterest">Filing Fee Interest</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assAssessmentInterest" name="AssessmentInterest" type="number" step="0.01" min="0" class="form-control shadow-none" >
                                <label for="assAssessmentInterest">Assessment Interest</label>
                            </div>
                            <div class="mb-2">
                                <input  id="assInterestNotPaid" name="InterestNotPaid" type="checkbox" class="form-check-input shadow-none" >
                                <label for="assInterestNotPaid">Interest Not Paid</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assBankFee" name="BankFee" type="number" step="0.01" min="0" class="form-control shadow-none" >
                                <label for="assBankFee">Bank Fee</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assLienComment" name="LienComment" type="text" class="form-control shadow-none" >
                                <label for="assLienComment">Lien Comment</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assLastChangedTs" type="text" class="form-control shadow-none" readonly />
                                <label for="assLastChangedTs" class="form-label">Last Changed</label>
                            </div>
                            <div class="mb-2 form-floating">
                                <input  id="assLastChangedBy" type="text" class="form-control shadow-none" readonly />
                                <label for="assLastChangedBy" class="form-label">Changed By</label>
                            </div>

                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
