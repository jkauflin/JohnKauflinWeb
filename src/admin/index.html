                    <p class="m-2">JJK ADMIN website.</p>
                </div>

                <div class="row ml-1 mb-1">

                        <button class="btn btn-success mt-2 mr-2 link-tile-tab media-page" data-MediaType="1" type="button" role="button">

                        <button class="btn btn-success mt-2 mr-2 link-tile-tab media-page" data-MediaType="3" type="button" role="button">

    <div class="tab-pane" id="MediaPage">
        <div id="MediaPageMessage"></div>
    </div><!-- end of Media -->

    <div class="tab-pane" id="GenvPage">

        <div class="row">			

			<div class="col-sm-4 col-md-4">
                <!-- Col 1 -->
                <div class="row m-1">
                    <div class="col-3 p-0">
                        <div class="form-floating m-1">
                            <input id="targetTemperature" type="number" class="form-control shadow-none" disabled>
                            <label for="targetTemperature">Target Temp</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="currTemperature" type="number" class="form-control shadow-none" disabled>
                            <label for="currTemperature">Curr Temp</label>
                        </div>
                        
                        <button id="GetDataButton" type="button" class="btn btn-success m-2 float-end">Get</button>

                    </div>

                    <div class="col p-0">
                        <div class="form-floating m-1">
                            <input id="lastWaterTs" type="datetime" class="form-control shadow-none" disabled>
                            <label for="lastWaterTs">Last Water timestamp</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="lastUpdateTs" type="datetime" class="form-control shadow-none" disabled>
                            <label for="lastUpdateTs">Last Update timestamp</label>
                        </div>
                        <button id="UpdateButton" type="button" class="btn btn-primary m-2">Update</button>
                    </div>

                    <div class="col-3 p-0">
                        <div class="form-floating m-1">
                            <input id="lastWaterSecs" type="number" class="form-control shadow-none" disabled>
                            <label for="lastWaterSecs">Last secs</label>
                        </div>

                        <div class="form-floating m-1">
                            <input id="waterSeconds" type="number" class="form-control shadow-none">
                            <label for="waterSeconds">Water secs</label>
                        </div>
                        <button id="WaterButton" type="button" class="btn btn-warning mx-1">
                            <i class="fa fa-tint fa-2x"></i>
                        </button>
                    </div>

                    <div id="MessageDisplay"></div>

                </div><!-- end of Col 1 row 1 -->

                <div class="row m-1">
                    <div class="col p-0">
                        <div class="form-floating m-1">
                            <input id="waterInterval" type="number" class="form-control shadow-none">
                            <label for="waterInterval">Watr int hrs</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="waterDuration" type="number" class="form-control shadow-none">
                            <label for="waterDuration">Water dur</label>
                        </div>
                        <button id="GetSelfieButton" type="button" class="btn float-end">
                            <i class="fa fa-picture-o fa-3x"></i>
                        </button>
                    </div>
                    <div class="col p-0">
                        <div class="form-floating m-1">
                            <input id="heatInterval" type="number" class="form-control shadow-none" disabled>
                            <label for="heatInterval">Heat interval</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="heatDuration" type="number" class="form-control shadow-none" disabled>
                            <label for="heatDuration">Heat duration</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="configCheckInterval" type="number" class="form-control shadow-none" disabled>
                            <label for="configCheckInterval">Check Interval</label>
                        </div>
                    </div>
                    <div class="col p-0">
                        <div class="form-floating m-1">
                            <input id="airInterval" type="number" class="form-control shadow-none" disabled>
                            <label for="airInterval">Air interval</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="airDuration" type="number" class="form-control shadow-none" disabled>
                            <label for="airDuration">Air duration</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="lightDuration" type="number" class="form-control shadow-none" disabled>
                            <label for="lightDuration">Light duration</label>
                        </div>
                    </div>
                </div><!-- end of Col 1 row 2 -->
            </div> <!-- end Col 1 -->

            <div class="col-sm-4 col-md-4">
                <!-- Col 2 -->

                <div class="row my-2">
                    <img id="ImgDisplay" class="img-fluid rounded" width="95%" src=""/>
                </div><!-- end of Col 2 row 1 -->

                <div class="row">
                    <div class="col-5 mt-2">
                        <div class="form-floating">
                            <input type="date" class="form-control shadow-none" id="MetricsStartDate">
                            <label for="MetricsStartDate">Metrics Start Date</label>
                        </div>
                    </div>

                    <div class="col-3 mt-2">
                        <div class="form-floating">
                            <input id="StartHour" type="number" min="0" max="24" class="form-control shadow-none">
                            <label for="StartHour">Start</label>
                        </div>
                    </div>
                    <div class="col-3 mt-2">
                        <div class="form-floating">
                            <input id="StopHour" type="number" min="0" max="24" class="form-control shadow-none">
                            <label for="StopHour">Stop</label>
                        </div>
                    </div>

                    <div class="col">
                        <button id="GetMetricsButton" type="button" class="btn btn-success shadow-none mt-2">
                            <i class="fa fa-area-chart me-1"></i> Get Metrics
                        </button>
                    </div>
                </div> <!-- end of Col 2 row 2 -->
                
                <div class="row ">
                    <div class="col">
                        <!--
                    <div class="col-xs-12 col-sm-11 col-lg-10 col-xl-7 col-xxl-6">

                        <h6>Daily Temperature</h6>
                        height="70%"
                        class="h-50"
                        -->
                        <canvas id="DailyTempCanvas" height="200%"></canvas>
                    </div>
                </div><!-- end of Col 2 row 3 -->	                


            </div> <!-- end Col 2 -->
            <div class="col">
                <!-- Col3 -->
                <div class="row m-1">
                    <div class="col p-0">

                    </div>
                    <div class="col p-0">
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col p-0">
                        <div class="form-floating m-1">
                            <input id="configDesc" type="text" class="form-control shadow-none" disabled>
                            <label for="configDesc">Description</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="germinationStart" type="date" class="form-control shadow-none" disabled>
                            <label for="germinationStart">Germination start</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="plantingDate" type="date" class="form-control shadow-none" disabled>
                            <label for="plantingDate">Planting date</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="harvestDate" type="date" class="form-control shadow-none" disabled>
                            <label for="harvestDate">Harvest start</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="productionDate" type="date" class="form-control shadow-none" disabled>
                            <label for="productionDate">Production date</label>
                        </div>
                    </div>
                    <div class="col p-0">
                        <div class="form-check form-switch mt-1 ms-2">
                            <input class="form-check-input shadow-none" type="checkbox" role="switch" id="loggingSwitch">
                            <label class="form-check-label" for="loggingSwitch">Metrics Logging</label>
                        </div>
                        <div class="form-check form-switch mt-1 mb-2 ms-2">
                            <input class="form-check-input shadow-none" type="checkbox" role="switch" id="imagesSwitch">
                            <label class="form-check-label" for="imagesSwitch">Save Images</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="daysToGerm" type="text" class="form-control shadow-none" disabled>
                            <label for="daysToGerm">Days to germinate</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="daysToBloom" type="number" class="form-control shadow-none" disabled>
                            <label for="daysToBloom">Days to bloom</label>
                        </div>
                        <div class="form-floating m-1">
                            <input id="cureDate" type="date" class="form-control shadow-none" disabled>
                            <label for="cureDate">Cure start</label>
                        </div>
                        <div class="form-check form-switch mt-1 mb-2 ms-2">
                            <input class="form-check-input shadow-none" type="checkbox" role="switch" id="autoSetSwitch">
                            <label class="form-check-label" for="autoSetSwitch">Auto Set Params</label>
                        </div>
                    </div>
                </div>

            </div> <!-- end Col 3 -->

            <form id="InputValues" action="">
            </form>

        </div> <!-- end of Main Row -->


	</div><!-- end of Genv -->


</div><!-- end of main tab content -->

<div class="offcanvas offcanvas-start" tabindex="-1" id="MediaMenuCanvas" aria-labelledby="MediaMenuCanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="MediaMenuCanvasLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div id="MediaOffcanvasMenu"></div>
    </div>
</div>
<div class="offcanvas offcanvas-start" tabindex="-1" id="MediaAlbumMenuCanvas" aria-labelledby="MediaAlbumMenuCanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="MediaAlbumMenuCanvasLabel">Albums</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div id="MediaOffcanvasAlbumMenu"></div>
    </div>
</div>

<div class="modal" tabindex="-1" id="MediaModal">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="MediaModalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="MediaModalBody" class="modal-body">
        </div>
      </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="PeopleModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">People List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="PeopleModalBody" class="modal-body">
            <input id="PeopleInput" type="text" class="form-control shadow-none py-1" placeholder="People filter"></input>
            <select id="PeopleSelect" class="form-select float-start shadow-none mt-2 py-1"></select>

            <button id="PeopleReplaceButton" type="button" role="button" class="btn btn-primary btn-sm float-start shadow-none m-2 my-2">
                Replace
            </button>
            <button id="PeopleAppendButton" type="button" role="button" class="btn btn-warning btn-sm float-start shadow-none me-2 my-2">
                Append
            </button>

            <input id="PeopleInputList" type="text" class="form-control shadow-none mt-2 py-1" placeholder="People list"></input>

            <button id="PeopleSaveButton" type="button" role="button" class="btn btn-success btn-sm float-start shadow-none me-2 my-2">
                Save
            </button>

        </div>
      </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="MediaLightbox"  data-bs-theme="dark">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-body">
            <div id="MediaLightboxBody"></div>

        </div>
      </div>
    </div>
</div>
